<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Buttons Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <br /><br />
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-secondary">Center</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
        <br />  <br />
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-secondary">Center</button>
            <button type="button" class="btn btn-outline-success">Right</button>
        </div>
        <br /><br />
        <div class="btn-group" role="group">
            <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-check1">MS.NET</label>
            <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" />
            <label class="btn btn-outline-success" for="btn-check2">JAVA</label>
        </div>
        <br /><br />
        <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="gender" id="btnradio1" autocomplete="off" />
            <label class="btn btn-outline-info" for="btnradio1">MALE</label>
            <input type="radio" class="btn-check" name="gender" id="btnradio2" autocomplete="off" />
            <label class="btn btn-outline-success" for="btnradio2">FEMALE</label>
        </div>
        <br /><br />

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                COURSES
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="https://docs.microsoft.com/en-us/dotnet/">MS.Net</a></li>
                <li><a class="dropdown-item" href="https://docs.oracle.com/en/java/">Java</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
