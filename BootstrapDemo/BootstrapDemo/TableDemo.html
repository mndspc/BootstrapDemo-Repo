<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap table demo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-primary table-hover">
            <thead class="table-light">
                <tr class="table-info">
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-warning">
                    <td>100</td>
                    <td>Scott</td>
                    <td>scott@gmail.com</td>
                </tr>
                <tr class="table-danger">
                    <td>100</td>
                    <td>Scott</td>
                    <td>scott@gmail.com</td>
                </tr>
                <tr class="table-success">
                    <td>100</td>
                    <td>Scott</td>
                    <td>scott@gmail.com</td>
                </tr>
                <tr class="table-secondary">
                    <td>100</td>
                    <td>Scott</td>
                    <td>scott@gmail.com</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td>This is Test Table.</td></tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
